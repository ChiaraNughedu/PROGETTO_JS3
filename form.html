<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CRUDAZON</title>
</head>
<body>
    <header>
        <nav class="navbar bg-dark d-flex">
            <div class="container-fluid  ms-2 justify-content-between">
              <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" class="logo" alt="amazonlogo">
              </a>
              <a href="homepage.html" class="text-end me-2 text-light text-decoration-none">Home</a>
            </div>
          </nav>
    </header>
    <main> 
        <div id="alertContainer"></div>
        <div class="row justify-content-center">
          <div class="col-md-6 border-bottom mt-4 mb-3">
            <h2 class="text-dark fw-bolder mb-3">Add Product</h2>

            <form id="insertProduct">
              <div class="mb-3"> 
                <label for="prodName">Nome Prodotto</label>
                <input type="text" class="form-control mt-2" id="prodName" placeholder="Nome Prodotto" />
              </div>
               <div class="mb-3">
                <label for="brandName">Brand</label>
                <input type="text" class="form-control mt-2" id="brandName" placeholder="Brand" />
              </div>
              
              <div class="mb-3">
                <label for="imageUrl">URL Immagine</label>
                <input type="text" class="form-control mt-2" id="imageUrl" placeholder="URL Immagine" />
              </div>
              <div class="mb-3">
                <label for="insertPrice">Prezzo</label>
                <input type="text" class="form-control mt-2" id="insertPrice" placeholder="0" />
              </div>
              <div class="mb-3">
                <label for="descriptionText">Descrizione</label>
                <input type="text" class="form-control mt-2" id="descriptionText" placeholder="Inserisci una descrizione" />
              </div>

              <button type="submit" id="btnSave" class="btn btn-success">Save</button>
              <button type="reset" id="btnReset" class="btn btn-secondary">Reset</button>
              <button type="button" id="btnDelete" class="btn d-none">Delete</button>
            </form>
          </div>
        </div>
      </main>
  






    <script src="assets/js/form.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </script>
</body>
</html>
