<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CRUDAZON</title>
</head>
<body>
    <header>
        <nav class="navbar bg-dark d-flex">
            <div class="container-fluid  ms-2 justify-content-between">
              <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" class="logo" alt="amazonlogo">
              </a>
              <a href="homepage.html" class="text-end me-2 text-light text-decoration-none">Home</a>
            </div>
          </nav>
    </header>
   <main>
    <div id="resultContainer" class="text-dark rounded-2">
      <div id="alertContainer" class="text-center">
        <h2 class=" fw-bolder">Edit Product</h2>
      </div>
      <div>
      <form id="productForm" class="text-center" >
        <input type="hidden" id="productId"> <!-- ID del prodotto nascosto per inviare la richiesta di aggiornamento -->
  
        <label for="name">Nome del prodotto</label><br>
        <input type="text" id="name" name="name" class="mb-3" required><br>

        <label for="brand">Brand</label><br>
        <input type="text" id="brand" name="brand" class="mb-3" required><br>
  
        <label for="imageUrl">URL Immagine:</label><br>
        <input type="url" id="imageUrl" name="imageUrl" class="mb-3" required><br>
  
        <label for="price">Prezzo</label><br>
        <input type="number" id="price" name="price" class="mb-3" required><br>
        
        <label for="description">Descrizione Prodotto</label><br>
        <input type="text" id="description" name="description" class="mb-3" required><br>


        <button type="button" id="deleteButton" class="btn btn-danger m-3">Elimina Prodotto</button>
        <button type="submit" class="btn btn-secondary bg-info m-1">Salva Modifiche</button>
        <button type="button" id="resetButton" class="btn btn-secondary bg-warning m-1">Reset</button>
       
      </form>
    </div>
  

    <div id="result" class="text-success mt-3"></div>

   </main>
  

    <script src="assets/js/form.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </script>
</body>
</html>
